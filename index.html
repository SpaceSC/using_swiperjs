<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <!-- <script src="https://unpkg.com/swiper/swiper-bundle.js"></script> -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
      <div class="swiper-slide">
        <img alt="Frog 1" src="img/pic_1.png">
      </div>
      <div class="swiper-slide">
        <img alt="Frog 2" src="img/pic_2.jpg">
      </div>
      <div class="swiper-slide">
        <img alt="Frog 3" src="img/pic_3.jpg">
      </div>
      <div class="swiper-slide">
        <img alt="Frog 4" src="img/pic_4.jpg">
      </div>
      <div class="swiper-slide">
        <img alt="Frog 5" src="img/pic_5.jpg">
      </div>
      <div class="swiper-slide">
        <img alt="Frog 6" src="img/pic_6.jpg">
      </div>
      <div class="swiper-slide">
        <img alt="Frog 7" src="img/pic_7.jpg">
      </div>
      <div class="swiper-slide">
        <img alt="Frog 8" src="img/pic_8.png">
      </div>
      <div class="swiper-slide">
        <img alt="Frog 9" src="img/pic_9.png">
      </div>
      <div class="swiper-slide">
        <img alt="Frog 10" src="img/pic_10.jpg">
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- Arrow navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</body>
</html>
